<head>

  <title>Battlefield</title>

  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/battlefieldStyles.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

<body ng-app='cardeck' ng-controller="MainCtrl">
  <button onclick="location.href='../deck'" class="button" id="floatRight">View My Cards</button> 

  <button onclick="location.href='../'" class="button" ng-show="logged">Home</button>

  <div>
    <h1 ng-show="logged" id="deckHead">Battlefield</h1>
  </div>
  <span id="images">
    <div ng-repeat="player in battlefield" id="playerField">
      <h2>{{player.name}}</h2>
      <br>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.$id].hand"> Add
        <input type="checkbox" ng-model="showForPlayer[player.$id].hand"> Show Hand
        <br>
        <span ng-repeat="card in cardsForPlayer[player.$id].hand" ng-show="showForPlayer[player.$id].hand">
          <img id="deckCard" src="{{getImage(card)}}" ng-click="clickGameCard(card, player, 'hand')">
        </span>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.$id].battlefield"> Add
        <input type="checkbox" ng-model="showForPlayer[player.$id].battlefield"> Show Battlefield
        <br>
        <span ng-repeat="card in cardsForPlayer[player.$id].battlefield" ng-show="showForPlayer[player.$id].battlefield">
          <img id="deckCard" src="{{getImage(card)}}" ng-click="clickGameCard(card, player, 'battlefield')">
        </span>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.$id].library"> Add
        <input type="checkbox" ng-model="showForPlayer[player.$id].library">Show Library
        <br>
        <span ng-repeat="card in cardsForPlayer[player.$id].library" ng-show="showForPlayer[player.$id].library">
          <img id="battleCards" src="{{getImage(card)}}" ng-click="clickGameCard(card, player, 'library')">
        </span>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.$id].graveyard"> Add
        <input type="checkbox" ng-model="showForPlayer[player.$id].graveyard">Show Graveyard
        <br>
        <span ng-repeat="card in cardsForPlayer[player.$id].graveyard" ng-show="showForPlayer[player.$id].graveyard">
          <img id="deckCard" src="{{getImage(card)}}" ng-click="clickGameCard(card, player, 'graveyard')">
        </span>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.$id].exile"> Add
        <input type="checkbox" ng-model="showForPlayer[player.$id].exile"> Show Exile
        <br>
        <span ng-repeat="card in cardsForPlayer[player.$id].exile" ng-show="showForPlayer[player.$id].exile">
          <img id="deckCard" src="{{getImage(card)}}" ng-click="clickGameCard(card, player, 'exile')">
        </span>
      </div>
    </div>
  </span>

  <div class="footer" ng-show="logged">
    <div id="displayTextBox">
      {{footerText}}
    </div>
  </div>
</body>

</html>
