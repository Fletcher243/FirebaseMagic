  <title>Battlefield</title>

  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/battlefieldStyles.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

<body ng-app='cardeck' ng-controller="MainCtrl">
  <button onclick="location.href='../deck'" class="button" id="floatRight">View My Cards</button> 

  <button onclick="location.href='../'" class="button" ng-show="logged">Home</button>

  <div>
    <h1 ng-show="logged" id="deckHead">Battlefield</h1>
  </div>
  <span id="images">
    <div ng-repeat="player in battlefield">
      <h1>{{player.name}}</h1>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.name].hand"> Add
        <input type="checkbox" ng-model="showForPlayer[player.name].hand"> Show Hand
        <div ng-repeat="card in getForPlayer(player, 'hand')" ng-show="showForPlayer[player.name].hand">
          <img id="deckCard" src="{{card.image_uris.normal}}" ng-click="clickGameCard(card, player, 'hand')">
        </div>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.name].battlefield"> Add
        <input type="checkbox" ng-model="showForPlayer[player.name].battlefield"> Show Battlefield
        <div ng-repeat="card in getForPlayer(player, 'battlefield')" ng-show="showForPlayer[player.name].battlefield">
          <img id="deckCard" src="{{card.image_uris.normal}}" ng-click="clickGameCard(card, player, 'battlefield')">
        </div>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.name].library"> Add
        <input type="checkbox" ng-model="showForPlayer[player.name].library">Show Library
        <div ng-repeat="card in getForPlayer(player, 'library')" ng-show="showForPlayer[player.name].library">
          <img id="deckCard" src="{{card.image_uris.normal}}" ng-click="clickGameCard(card, player, 'library')">
        </div>
      </div>
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.name].graveyard"> Add
        <input type="checkbox" ng-model="showForPlayer[player.name].graveyard">Show Graveyard
        <div ng-repeat="card in getForPlayer(player, 'graveyard')" ng-show="showForPlayer[player.name].graveyard')">
          <img id="deckCard" src="{{card.image_uris.normal}}" ng-click="clickGameCard(card, player, 'graveyard')">
        </div>
      </div>  
      <div>
        <input type="checkbox" ng-model="addForPlayer[player.name].exile"> Add
        <input type="checkbox" ng-model="showForPlayer[player.name].exile"> Show Exile
        <div ng-repeat="card in getForPlayer(player, 'exile')" ng-show="showForPlayer[player.name].exile')">
          <img id="deckCard" src="{{card.image_uris.normal}}" ng-click="clickGameCard(card, player, 'exile')">
        </div>
      </div>
    </div>
  </span>

  <div class="footer" ng-show="logged">
    <div id="displayTextBox">
      {{footerText}}
    </div>
  </div>
</body>

</html>
