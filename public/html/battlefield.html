<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

  <script>

    var config = {
      apiKey: "AIzaSyDta0h9G8OW19PjIFppaZHH2vXkrrUz5zw",
      authDomain: "magiccreative-61c57.firebaseapp.com",
      databaseURL: "https://magiccreative-61c57.firebaseio.com",
      projectId: "magiccreative-61c57",
      storageBucket: "magiccreative-61c57.appspot.com",
      messagingSenderId: "22624823794"
    };
    firebase.initializeApp(config);
  </script>

  <title>Battlefield</title>

  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/battlefieldStyles.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

  <script src="../javascripts/battlefield.js"></script>
</head>

<body ng-app='cardeck' ng-controller="BattleCtrl">
  <button onclick="location.href='../deck'" class="button" id="floatRight">View My Cards</button>

  <button onclick="location.href='../'" class="button" ng-show="logged">Home</button>

  <div>
    <h1 ng-show='logged' id='deckHead'>Battlefield</h1>
  </div>
  <span id='images'>
    <div ng-repeat="player in battlefield" id="playerField">
      <div id="playerName">
        <span>{{player.name}}</span>
        <span class="lifeTotal">
          <button>+</button>
          40
          <button>-</button>
        </span>
      </div>
      <div ng-repeat='field in deckFields'>
        <span ng-show="showCheckboxes">
          <input type="checkbox" ng-model="addForPlayer[player.$id][field]">Add
          <input type="checkbox" ng-model="showForPlayer[player.$id][field]">Show
          {{field.charAt(0).toUpperCase() + field.slice(1)}}
        </span>
        <h3 ng-show="showForPlayer[player.$id][field]">{{field.charAt(0).toUpperCase() + field.slice(1)}}</h3>
        
        <span id="battleCards" ng-class="{zoom: zoom}" ng-repeat="card in cardsForPlayer[player.$id][field]" ng-show="showForPlayer[player.$id][field]">
          <img ng-class="{tap: card.tapped, highlightCard: card.highlighted}" src="{{getImage(card)}}"
            ng-click="clickGameCard(card, player, field)">
          <span  id="counters" ng-show='card.counters'>{{card.counters}}</span>
        </span>
      </div>
    </div>
  </span>

  <div class="footer" ng-show="logged">
    <form>
      When I click a card:
      <input type='radio' ng-model='clickAction' value='add'>Add
      <input type='radio' ng-model='clickAction' value='removeadd'>Move
      <input type='radio' ng-model='clickAction' value='remove'>Remove
      <input type='radio' ng-model='clickAction' value='tap'>Tap
      <input type='radio' ng-model='clickAction' value='flip'>Flip
      <input type='radio' ng-model='clickAction' value='highlight'>Highlight Card
      <input type='radio' ng-model='clickAction' value='morecounter'>Add Counter
      <input type='radio' ng-model='clickAction' value='lesscounter'>Remove Counter
      <button ng-click="drawCard()" class="button">Draw Card</button>
      <span ng-show='showCheckboxes'>
        <input type='checkbox' ng-model='flip'>Draw Facedown
        <input type='checkbox' ng-model='zoom'> Zoom Card on Hover
      </span>
    </form>
    <input type='checkbox' ng-model='showCheckboxes'>Show Checkboxes
  </div>
</body>

</html>
