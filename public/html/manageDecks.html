  <title>Manage Decks</title>

  <link rel="stylesheet" type="text/css" href="../stylesheets/common.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/manageDecksStyles.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>

  <script src="../javascripts/manageDecks.js"></script>
</head>

<body ng-app='cardeck' ng-controller="ManageDecksCtrl">

  <span id="floatRight">
    <button ng-click="initiateRemoveDeck()" class="button">{{removeButtonText}}</button>
    <button ng-click="removeDeck()" class="button" ng-show="removeInitiated">Remove {{activeDeck.name}}!</button>
    <button ng-click="nameDeck()" ng-hide="adding" class="button">Create New Deck</button>

    <form ng-submit="addDeck()" ng-show="adding">
      <input type="text" ng-model="deckField" value="" placeholder="Deck Name" maxlength={{maxlength}}>
      <button type="submit" class="button">Add</button><br>
    </form>
    <button ng-click="addCardsClick()" ng-show="manage" class="button">Add Cards</button>
    <button ng-click="manageDeckClick()" ng-hide='manage' class='button'>Manage Deck</button>
  </span>

  <button onclick="location.href='../'" class="button" >Home</button>
  <div ng-show="manage">
    <h1 id="deckHead">Manage Decks</h1>
    <div id="deckRow" >
      <select ng-change="selectDeck(activeDeck)" class="dropDown" ng-model="activeDeck" ng-options="deck.name for deck in decks">
      </select>
      <button  ng-click="joinGame()" class="button" >Join Game</button>
      <input type="checkbox" ng-model="extras" ng-change="clearDisplay()">Show Extras
      <input type="checkbox" ng-model="removeFromDeck">Remove on Click
    </div>
  </div>
  <div ng-hide="manage">
    <h1 id="deckHead">Enter A Card to Find: </h1>
    <form ng-submit="getCards()" id="deckHead">
      <input id="centered" type="text" ng-model="cardField" value="">
      <button type="submit" class="button">Search</button><br>
    </form>
    <input type="checkbox" ng-model="extras">Add to Extras
  </div>
  <span id="images">
    <div ng-repeat="card in searchResults" ng-hide="manage">
      <img src="{{getImage(card)}}" ng-click="addCard(card)">
    </div>
    <div ng-show="manage && !extras" ng-repeat="card in deckCards | orderBy:['cmc','name']">
      <img id="deckCard" src="{{getImage(card)}}" ng-click="clickDeckCard(card)">
    </div>
    <div ng-show="manage && extras" ng-repeat="card in deckExtras | orderBy:['cmc','name']">
      <img id="deckCard" src="{{getImage(card)}}" ng-click="clickDeckCard(card)">
    </div>
  </span>

  <div class="footer" >
    <div id="displayTextBox">
      {{footerText}}
    </div>
  </div>
</body>
</html>
