<body ng-app='cardeck' ng-controller="MainCtrl">

  <!-- name of button == View Battlefield or View Hand -->
  <button onclick="location.href='../battlefield'" class="button" id="floatRight">View Battlefield</button> 

  <button onclick="location.href='../'" class="button" ng-show="logged">Home</button>
  <div ng-show="manage">
    <h1 ng-show="logged" id="deckHead">My Cards</h1>
    <div id="deckRow" ng-show="logged">
      <button class="button" ng-show="logged">Draw Card</button>
      <button ng-hide="adding" class="button">Search Deck</button>
      <input type="checkbox" ng-model='addToSecondDeck'> Send to Battlefield
      <input type="checkbox" ng-model='removeFromDeck'> Discard
      <input type="checkbox" ng-model='removeFromDeck'> Place on Top of Deck
      <input type="checkbox" ng-model='removeFromDeck'> Place on Bottom of Deck
      <input type="checkbox" ng-model='removeFromDeck'> Exile
    </div>
  </div>

  <span id="images">
    <div ng-repeat="card in searchResults.cards" ng-hide="!logged || manage">
      <img src="{{card.image_uris.normal}}" ng-click="addCard(card)">
    </div>
    <div ng-show="manage && logged" ng-repeat="card in deckCards | orderBy:['cmc','name']">
      <img id="deckCard" src="{{card.image_uris.normal}}" ng-click="clickDeckCard(card)">
    </div>
  </span>

  <div class="footer" ng-show="logged">
    <div id="displayTextBox">
      {{footerText}}
    </div>
  </div>

</body>
</html>
